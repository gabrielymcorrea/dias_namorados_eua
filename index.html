<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>te amo</title>
    <link href='https://fonts.googleapis.com/css?family=Loved+by+the+King' rel='stylesheet' type='text/css'>

    <style>
        body {
            background: url('http://responsifyjs.space/images/6.jpg') no-repeat top center;
            background-size: cover;
            font-family: 'Loved by the King', cursive;
        }

        #canvas {
            margin-left: calc(50% - 75px);
            margin-top: calc(15% - 75px);
        }

        h2.titulo {
            text-align: center;
            font-size: 60px;
            margin-top: -20px;
        }
    </style>
</head>

<body onload="draw();">
    <canvas id="canvas" width="150" height="150"></canvas>
    <h2 class="titulo">Happy valentine's day. Te amooo my gat :3</h2>
</body>



<script>
function draw() {
    var canvas = document.getElementById('canvas');

    if (canvas.getContext) {
        var ctx = canvas.getContext('2d');

        // Carrega a imagem
        var img = new Image();
        img.src = 'teste.jpeg';

        img.onload = function() {
            // Começa o caminho do coração
            ctx.beginPath();
            ctx.moveTo(75, 40);
            ctx.bezierCurveTo(75, 37, 70, 25, 50, 25);
            ctx.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
            ctx.bezierCurveTo(20, 80, 40, 102, 75, 120);
            ctx.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
            ctx.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
            ctx.bezierCurveTo(85, 25, 75, 37, 75, 40);
            ctx.closePath();
            
            // Usa o caminho como máscara
            ctx.clip();

            // Desenha a imagem dentro do coração
            ctx.drawImage(img, 20, 25, 110, 100); // Ajuste a posição e tamanho conforme necessário
        };
    }
}


</script>

</html>
